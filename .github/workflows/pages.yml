# Workflow para build y deploy del sitio Jekyll a GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutar manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Configurar permisos del GITHUB_TOKEN para permitir deployment a Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un deployment concurrente, cancelando runs en progreso
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 