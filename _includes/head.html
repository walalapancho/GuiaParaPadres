<!-- Preconexión para mejorar performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Fuente moderna Inter para mejor legibilidad -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Meta tags mejorados para SEO y social sharing -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="seguridad digital, controles parentales, niños, adolescentes, internet seguro, familia">

<!-- Open Graph para redes sociales -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:locale" content="es_ES">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">

<!-- Favicons básicos -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">

<!-- Optimización para dispositivos móviles -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#2563eb">
