    <rect x="0" y="0" width="200" height="40" rx="20" fill="white" fill-opacity="0.1"/>
    <rect x="250" y="0" width="200" height="40" rx="20" fill="white" fill-opacity="0.1"/>
    <rect x="500" y="0" width="200" height="40" rx="20" fill="white" fill-opacity="0.1"/>

