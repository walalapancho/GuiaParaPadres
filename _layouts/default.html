<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'es' }}">
  {% include head.html %}
  <body>
    <!-- Progress bar de lectura -->
    <div id="reading-progress"></div>
    
    <!-- Breadcrumbs -->
    {% include breadcrumbs.html %}
    
    <main class="page-content" aria-label="Contenido principal">
      <div class="wrapper">
        <!-- Navegación lateral para páginas largas -->
        {% if page.toc != false and content contains '<h2' %}
          {% include toc.html %}
        {% endif %}
        
        {{ content }}
        
        <!-- Navegación siguiente/anterior -->
        {% include page-navigation.html %}
        
        <!-- Feedback section -->
        {% include feedback.html %}
      </div>
    </main>
    
    <!-- Back to top button -->
    <button class="back-to-top" onclick="scrollToTop()" title="Volver arriba">
      ↑
    </button>
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
  </body>
</html>
